name: Jest-Puppeteer Unit Tests

on:
  pull_request:
jobs:
  jest-test:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
            node-version: 16
      - run: |
          npm ci
          nohup npm run start &
          sleep 15
          npm run test
          npm run e2e-test
